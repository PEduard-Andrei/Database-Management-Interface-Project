<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Evidenta Facturilor</title>
    <link rel ="stylesheet" type="text/css" href="/css/StyleEdit.css">
</head>
<body>
<div class="container">
    <h1>Edit Evidenta Factura</h1>
    <form th:action="@{/evidenta-facturilor/edit/{id}(id=${evidenta.idEvidenta})}" method="post" th:object="${evidenta}">
        <div class="form-group">
            <label for="idFactura">Factura:</label>
            <select id="idFactura" th:field="*{idFactura}" required>
                <option value="">Select factura</option>
                <option th:each="factura : ${facturi}"
                        th:value="${factura.idFactura}"
                        th:text="${'Comanda #' + factura.idComanda.idComanda + ' - Suma: ' + factura.suma}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" th:field="*{data}" required>
        </div>
        <div class="form-group">
            <label for="sumaPlatita">Suma Platita:</label>
            <input type="number" id="sumaPlatita" th:field="*{sumaPlatita}" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-submit">Update</button>
        <a href="/evidenta-facturilor/view" class="btn btn-back">Back</a>
    </form>
</div>
</body>
</html>
